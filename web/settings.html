
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>WiFi Clock Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">WiFi</a></li>
                <li role="presentation" class="active"><a href="/settings">Settings</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Support Systems Settings</h3>
    </div>

    <div class="jumbotron">
        <h1>Settings</h1>
        <p class="lead">Supporting Systems
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
		<div class="alert alert-warning" role="alert">Applying changes will cause a reboot</div>
        <h2>Settings</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>MQTT Server</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group form-inline">
                            <label>Address</label>
                            <input class="form-control" style="width: 250px" type="text" name="mqtt_server" value="{mqtt_server}">
                            <label>Port</label>
                            <input class="form-control" style="width: 50px" type="text" name="mqtt_port" value="{mqtt_port}">
                        </div>
                    </div>
                    <legend>Firmware Server</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group form-inline">
                            <label>Address</label>
                            <input class="form-control" style="width: 250px" type="text" name="firmware_server" value="{firmware_server}">
                            <label>Port</label>
                            <input class="form-control" style="width: 50px" type="text" name="firmware_port" value="{firmware_port}">
                        </div>
                    </div>

                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
